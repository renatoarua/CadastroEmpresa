<mat-drawer-container class="menu-container">
  <mat-toolbar>
      <button mat-icon-button (click)="menu.toggle()" [ngStyle]="{'display' : (screenWidth > 840) ? 'none' : 'block'}">
          <mat-icon>menu</mat-icon>
        </button>
    <span>My Application</span>
  </mat-toolbar>
  <mat-drawer mode="over" #menu closed [opened]="screenWidth > 840" [mode]="(screenWidth > 840) ? 'side' : 'over'">
    Cadastro de Empresas

    <ul>
      <li>
        <a [routerLink]="['/cadastro-empresa']" routerLinkActive="router-link-active">Cadastrar Empresa</a>
      </li>
      <li>
        <a [routerLink]="['/lista-empresa']" routerLinkActive="router-link-active">Empresas Cadastradas</a>
      </li>
    </ul>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
